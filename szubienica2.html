<!DOCTYPE html>
<html>
<head>
	<title>Szubienica</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
</head>
<body>
	<form id="form">
	Wybierz literę:
	  <input type="text" name="guess">
	</form>
	<canvas id="canvas" width="250" height="250"></canvas>
	<p id="current-guess"></p>
	<script>
		var canvas= document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		ctx.strokeStyle= "Turquoise";
		ctx.lineWidth = 4;
		ctx.beginPath();
 
		var drawHangman = function(count) {
			if (count == 1) {
				//glowa
        ctx.arc(150, 100, 10, 0, Math.PI*2, true);
			} else if (count == 2) {
				//cialo
				ctx.moveTo(150, 110);
        ctx.lineTo(150, 160);
			} else if (count == 3) {
				// rece
				ctx.moveTo(130, 120);
				ctx.lineTo(170, 120);
			} else if (count == 4) {
				// nogi
				ctx.moveTo(120, 190);
				ctx.lineTo(150, 160);
				ctx.lineTo(180, 190);
			} else if (count == 5) {
				// podstawa
				ctx.moveTo(200, 220);
				ctx.lineTo(100, 220);
			} else if (count == 6) {
				// bok
				ctx.lineTo(100, 60);
			} else if (count == 7) {
				// gora
        		ctx.lineTo(200, 60);
			} else if (count == 8) {
         //koniec
            ctx.moveTo(150, 60);
						ctx.lineTo(150, 90);
			}
			ctx.stroke();
		}
		
		// stworz tablice
		var words = [
		"porcelana", 
		"drzeworyt",
		"marabut",
		"iluminacja",
    "reformacja",
    "rewolucja",
    "echolokacja"
		];
		// Losuj slowo
		var word = words[Math.floor(Math.random() * words.length)];
		//tablica odpowiedzi
		var answerArray = [];
		for (var i = 0; i < word.length; i++){
			answerArray[i] = "_";
		}
		var remainingLetters = word.length;
		var remainingGuesses = 8;
		var guessed = false;
		$("#current-guess").text(answerArray.join(' '));
		$("#form").on("submit", function(event) {
			event.preventDefault();
			if(remainingLetters > 0 && remainingGuesses > 0) {
				// Pokaż wynik
				$("#current-guess").text(answerArray.join(' '));
				var guess = $("input[name='guess']").val();
				if (guess === null)
				{
					alert("Zaproponuj literę");
					$("input[name='guess']").val("")
				} else if (guess.length !== 1){
					alert("Podaj, proszę, tylko jedną literę");
					$("input[name='guess']").val("")
				} else {
					// Zaktualizuj
					guessed = false;
					for(j = 0; j < word.length; j++){
						if(guess === word[j] && answerArray[j] === "_") {
							answerArray[j] = word[j];
							word[j] = word[j].toUpperCase();
							guessed = true;
							--remainingLetters;
							$("#current-guess").text(answerArray.join(' '));
							if (remainingLetters === 0) {
								setTimeout(function(){ alert("WYGRYWASZ!"); }, 1000);	
								setTimeout(function(){ location.reload(); }, 1000);	
							};
						}
					}
					if (!guessed) {
						remainingGuesses--;
						drawHangman(8 - remainingGuesses);
						if (remainingGuesses === 0) {
							setTimeout(function(){ alert("Przegrywasz!"); }, 10);
							location.reload();
						};
					}
				}
			}
			$("input[name='guess']").val("");
		});
	</script>
</body>
</html>
